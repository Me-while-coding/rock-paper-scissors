<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <button class="moves" id="rock">rock</button>
        <button class="moves" id="paper">paper</button>
        <button class="moves" id="scissors">scissors</button>
    </div>
    <div class="score-container">
        <div class="score-box" id="myScore"><h2 class="player-name">You</h2>
        <p id="my-score-display">0</p></div>
        <div class="score-box" id="computerScore"><h2 class="player-name">Computer</h2>
        <p id="comp-score-display">0</p></div>
    </div>
    <h2 id="message1">
    </h2>
    <h2 id="message2"></h2>
    <button id="reset">Reset</button>
  <script src="script.js"></script>  
</body>
</html>
